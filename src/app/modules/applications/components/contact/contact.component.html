<section>
  <div class="flex flex-row justify-center mt-2" *ngIf="student as student">
    <mat-card class="w-2/3">
      <mat-card-header>
        <h1 class="font-bold">Contact {{student.firstName}}</h1>
      </mat-card-header>
      <mat-card-content>
        <p>Email: {{student.email}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</section>
