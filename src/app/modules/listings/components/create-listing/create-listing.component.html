<section>
  <div class="flex flex-col items-center justify-center w-screen px-6 py-8 mx-auto mt-6 lg:py-0">
      <div class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
          <div class="max-w-full p-6 space-y-4 min-w-fit md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                Create a Listing
            </h1>
            <form [formGroup]="formGroup">
              <div class="mt-4">
                <label class="block mb-2 text-sm font-medium text-gray-900">Position</label>
                <input formControlName="position" class="bg-gray-50 border border-gray-300 text-gray-900 inline-block sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-full p-2.5" placeholder="" />
              </div>
              <div class="mt-4">
                <label class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                <textarea formControlName="description" class="bg-gray-50 border border-gray-300 text-gray-900 inline-block sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-full p-2.5" ></textarea>
              </div>
              <div class="mt-4">
                <label class="block mb-2 text-sm font-medium text-gray-900">Requirements</label>
                <p><mat-checkbox formControlName="needsResume">Resume</mat-checkbox></p>
                <p><mat-checkbox formControlName="needsEssay">Essay</mat-checkbox></p>
                <p><mat-checkbox formControlName="needsInterestStatement">Interest Statement</mat-checkbox></p>
              </div>
              <div class="mt-4" *ngIf="needsEssays">
                <div>
                  <label class="inline-block mb-2 font-medium text-gray-900">Essay Prompts:</label>
                  <button class="inline-block" mat-icon-button (click)="addEssayPrompt()"><mat-icon>add</mat-icon></button>
                </div>
                <div *ngFor="let item of [].constructor(numOfEssayPrompts); index as i" class="mt-2">
                  <div>
                    <label class="inline-block mb-2 text-sm font-medium text-gray-900">Essay Prompt #{{i + 1}}</label>
                    <button class="inline-block" mat-icon-button><mat-icon>sub</mat-icon></button>
                  </div>
                  <input formControlName="essayPrompt" class="bg-gray-50 border border-gray-300 text-gray-900 inline-block sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-full p-2.5" placeholder="" />
                </div>
              </div>
              <button (click)="addListing()" class="w-full text-gray-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg
                  text-sm px-5 py-2.5 text-center dark:bg-primary-600 ">
                  Submit
              </button>
            </form>
          </div>
      </div>
  </div>
</section>
