<div class="m-8 mt-10 sm:mt-4">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Listing Information</h3>
        <p class="mt-1 text-sm text-gray-600">Use a descriptive title.</p>
      </div>
    </div>
    <div class="mt-5 md:col-span-2 md:mt-0">
      <form [formGroup]="formGroup">
        <div class="overflow-hidden shadow sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <mat-form-field class="col-span-6 ">
                <mat-label for="first-name">Position</mat-label>
                <input matInput type="text" formControlName="position" name="first-name" id="first-name" autocomplete="given-name" class="w-full">
              </mat-form-field>

              <app-text-input class="col-span-6" [formControl]="description"></app-text-input>

              <div class="col-span-6 ">
                <label for="last-name" class="block mb-2 text-sm font-medium text-gray-700">Requirements</label>
                <mat-checkbox formControlName="needsInterestStatement" class="mr-2">Statement of Interest</mat-checkbox>
                <mat-checkbox formControlName="needsEssay" class="mr-2">Essays</mat-checkbox>
                <mat-checkbox formControlName="needsResume">Resume</mat-checkbox>
              </div>

              <div class="col-span-6" *ngIf="needsEssays">
                <div>
                  <label for="street-address" class="inline-block text-sm font-medium text-gray-700">Essays</label>
                  <button mat-icon-button class="inline-block w-3" (click)="addEssayPrompt()">
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
              </div>

              <mat-form-field class="col-span-6" formArrayName="prompts" *ngFor="let prompt of essayPrompts.controls; let i=index">
                <mat-label>Prompt #{{i + 1}}</mat-label>
                <input matInput type="text" [formControl]="getControl(i)" />
                <button mat-icon-button (click)="removeEssayPrompt(i)" matSuffix>
                  <mat-icon>remove</mat-icon>
                </button>
              </mat-form-field>

              <div class="col-span-6">
                <app-tags-input class="col-span-3" [control]="tagsControl" [data]="allTags" label="Tags" placeholder="New Tag..."></app-tags-input>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 text-right bg-gray-50 sm:px-6">
            <button (click)="addListing()" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
