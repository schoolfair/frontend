<section>
  <div class="flex flex-col items-center justify-center w-screen px-6 py-8 mx-auto mt-6 lg:py-0">
      <div class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
          <div class="max-w-full p-6 space-y-4 min-w-fit md:space-y-6 sm:p-8" >
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
              {{listing.position}}
            </h1>
            <h2 class="text-sm font-bold leading-tight tracking-tight text-gray-900 md:text-sm">Description</h2>
            <p>{{listing.description}}</p>
          </div>
          <div class="px-4 py-3 text-right bg-gray-50 sm:px-6">
            <button (click)="gotoApplyPage()" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Apply</button>
          </div>
        </div>
  </div>
</section>
