<section class="py-8 mb-8 bg-gray-100">
  <div class="container px-2 pt-4 pb-12 mx-auto mr-4 text-gray-800">
    <h2 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
      Listings
    </h2>
    <div class="w-full mb-4">
      <div class="w-64 h-1 py-0 mx-auto my-0 rounded-t opacity-25 gradient"></div>
    </div>
    <div class="flex flex-col justify-center pt-12 my-12 sm:flex-row sm:my-4">
      <div class="flex flex-col w-5/6 mx-auto mt-4 bg-white rounded-none lg:w-1/4 lg:mx-0 lg:rounded-l-lg">
        <div class="flex-1 text-gray-900 bg-white rounded-t rounded-b-none shadow">
          <div class="p-4 text-xl font-bold text-center bg-blue-300 border-b-4">
            Listings
          </div>
          <ul class="w-full h-24 overflow-y-scroll text-sm text-center h-128">
            <li *ngFor="let listing of listings; index as i" class="py-4 border-b" [ngClass]="{'bg-gray-100': selected == i}">
              <button class="text-lg text-blue-400 underline" (click)="selected = i">{{listing.position}}</button>
              <p>{{listing.institution}}</p>
            </li>

          </ul>
        </div>

      </div>
      <div class="flex flex-col flex-grow w-full mx-auto mt-4 bg-white rounded-none lg:w-1/4 lg:mx-0 lg:rounded-l-lg">
        <div class="p-4 text-center border-b-4">
          <div class="text-3xl ">
            <h1 >{{listings[selected].position}}</h1>
          </div>
          <div class="mt-1 text-sm">
            <p>{{listings[selected].institution}}</p>
          </div>
        </div>
        <div class="overflow-y-scroll h-96">
          {{listings[selected].description}}
        </div>
        <div>
          {{listings[selected].tags}}
        </div>
        <div class="text-right">
          <button mat-button>Apply</button>
        </div>
      </div>
    </div>
  </div>
</section>
