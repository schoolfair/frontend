<section>
  <div class="flex flex-col items-center justify-center w-screen px-6 py-8 mx-auto mt-6 lg:py-0">
    <div class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
      <div class="max-w-full p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Login
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="formData" action="#">
          <div class="w-full">
            <mat-form-field class="w-full">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" name="email" />
            </mat-form-field>
          </div>
          <div class="w-full !mt-0">
            <mat-form-field class="w-full">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" name="password" type="password" />
            </mat-form-field>
          </div>
          <button *ngIf="!loggingIn else progress" type="submit" (click)="login()" class="w-full text-gray-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg
              text-sm px-5 py-2.5 text-center dark:bg-primary-600 ">
              Login
          </button>
          <ng-template #progress>
            <div class="flex items-center justify-center">
              <div class="inline-block w-8 h-8 text-gray-900 border-4 rounded-full spinner-border animate-spin" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </ng-template>
          <div class="text-center text-gray-900 formGroup">
            <span class="or"><span class="orInner">Or</span></span>
          </div>
          <button type="button" class="w-full text-gray-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg
          text-sm px-5 py-2.5 text-center" (click)="firebase.GoogleAuth()">
              <img class="inline w-5 mr-2" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
              Log in with Google
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don't have an account? <a routerLink="/auth/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
