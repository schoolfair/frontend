
<form [formGroup]="studentFormGroup">
  <ng-template matStepLabel>Additional Information</ng-template>



  <!-- Description -->

  <mat-form-field class="mr-2">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>



  <!-- Grade -->

  <mat-form-field class="w-1/4">
    <mat-label>Grade</mat-label>
    <input matInput formControlName="age" />
  </mat-form-field>

  <!-- School -->

  <mat-form-field class="w-full">
    <mat-label>School</mat-label>
    <input matInput formControlName="school" />
  </mat-form-field>

  <!-- Interests -->
  <mat-chip-list>
    <mat-chip *ngFor="let interest of interests.value; index as i" (removed)="remove(i)">
      {{interest}}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
  </mat-chip-list>

  <mat-form-field class="mt-4">
    <mat-label>Interests</mat-label>
    <input matInput formControlName="interests" (keydown.enter)="onEnter($event)" placeholder="Data Science">
    <mat-hint>Press Enter to add an Interest</mat-hint>
  </mat-form-field>


  <div class="mt-4">
    <button (click)="submitStudent()" class="w-full text-gray-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg
        text-sm px-5 py-2.5 text-center dark:bg-primary-600 ">
        Submit
    </button>
  </div>
</form>
