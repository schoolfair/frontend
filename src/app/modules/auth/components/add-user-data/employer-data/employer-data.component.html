
<form [formGroup]="employerFormGroup">
  <ng-template matStepLabel>Additional Information</ng-template>


  <mat-form-field>
    <mat-label>Institution</mat-label>
    <input matInput formControlName="institution" />
    <mat-hint>The institution you represent.</mat-hint>
    <mat-error>{{errorMessage('institution')}}</mat-error>
  </mat-form-field>
  <div class="mt-4">
    <button (click)="submitEmployer()" class="w-full text-gray-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg
      text-sm px-5 py-2.5 text-center dark:bg-primary-600 ">
        Submit
    </button>
    <mat-hint class="mt-2 text-center mat-error" *ngIf="hasErrors">The form has errors, check each field and try again.</mat-hint>
    <mat-spinner *ngIf="isLoading" class="mt-2 text-center"></mat-spinner>
  </div>
</form>
