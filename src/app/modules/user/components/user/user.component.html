<section *ngIf="user && userData">
  <div class="m-8 mt-10 sm:mt-4">
    <div class="flex flex-col items-center justify-center ">
      <img class="flex-1" src="{{user.photoURL}}" *ngIf="user.photoURL" alt="profile picture" />
      <img class="flex-1" src="assets/blank-profile-pic.jpg" *ngIf="!user.photoURL" alt="profile picture" />

      <div class="mt-2">
        <p class="text-sm" aria-details="description of the user">
          {{userData.description}}
        </p>
      </div>
    </div>
  </div>

  <div class="m-8 mt-10 sm:mt-4">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <div class="px-4 sm:px-0">
          <h3 class="text-lg font-medium leading-6 text-gray-900">Personal Information</h3>
        </div>
      </div>
      <div class="mt-5 md:col-span-2 md:mt-0">
        <form>
          <div class="overflow-hidden shadow sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
              <div class="grid grid-cols-6 gap-6">

                <mat-form-field class="col-span-6 sm:col-span-3">
                  <mat-label>First Name</mat-label>
                  <input matInput disabled [value]="userData.firstName" />
                </mat-form-field>

                <mat-form-field class="col-span-6 sm:col-span-3">
                  <mat-label>Last Name</mat-label>
                  <input matInput disabled [value]="userData.lastName" />
                </mat-form-field>

                <mat-form-field class="w-2/5 col-span-6">
                  <mat-label>Preferred Name</mat-label>
                  <input matInput disabled [value]="userData.preferredName" />
                </mat-form-field>

                <ng-container *ngIf="user.roles?.student">
                  <div class="col-span-3">
                    <h4 class="text-lg font-bold">Interests</h4>
                    <mat-chip-listbox>
                      <mat-chip *ngFor="let tag of userData.interests">{{tag}}</mat-chip>
                    </mat-chip-listbox>
                  </div>

                  <div class="col-span-3">
                    <h4 class="text-lg font-bold">Skills</h4>
                    <mat-chip-listbox>
                      <mat-chip *ngFor="let skill of userData.skills">{{skill}}</mat-chip>
                    </mat-chip-listbox>
                  </div>
                </ng-container>
                <ng-container *ngIf="user.roles?.employer">
                  <mat-form-field class="w-2/5 col-span-6">
                    <mat-label>Institution</mat-label>
                    <input matInput disabled [value]="userData.institution" />
                  </mat-form-field>
                </ng-container>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </div>


  <div class="px-4 py-3 text-right sm:px-6">
    <button (click)="navigateToUpdateProfile()" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-blue-400 border border-transparent rounded-md shadow-sm hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Update Profile</button>
  </div>
</section>
