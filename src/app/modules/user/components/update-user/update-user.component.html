<section *ngIf="user && userData && group">
  <div class="m-8" [formGroup]="group">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <div class="px-4 sm:px-0">
          <h3 class="text-lg font-medium leading-6 text-gray-900">Profile</h3>
        </div>
      </div>
      <div class="mt-5 md:col-span-2 md:mt-0">
        <form>
          <div class="shadow sm:overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 space-y-6 bg-white sm:p-6">

              <div>
                <label class="block text-sm font-medium text-gray-700">Photo</label>
                <div class="flex items-center mt-1">
                  <span class="inline-block w-12 h-12 overflow-hidden bg-gray-100 rounded-full">
                    <svg class="w-full h-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                  </span>
                  <button type="button" class="px-3 py-2 ml-5 text-sm font-medium leading-4 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Change</button>
                </div>
              </div>
              <div>
                <mat-form-field *ngIf="user.roles?.student">
                  <mat-label>Website</mat-label>
                  <input matInput [value]="userData.website" formControlName="website" />
                </mat-form-field>
              </div>

            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </div>

  <div class="m-8 mt-10 sm:mt-4" [formGroup]="group">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <div class="px-4 sm:px-0">
          <h3 class="text-lg font-medium leading-6 text-gray-900">Personal Information</h3>
          <p class="mt-1 text-sm text-gray-600">Use a permanent address where you can receive mail.</p>
        </div>
      </div>
      <div class="mt-5 md:col-span-2 md:mt-0">
        <form action="#" method="POST">
          <div class="overflow-hidden shadow sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
              <div class="grid grid-cols-6 gap-6">
                <mat-form-field class="col-span-3">
                  <mat-label>First Name</mat-label>
                  <input matInput [value]="userData.firstName" formControlName="firstName" />
                </mat-form-field>

                <mat-form-field class="col-span-3">
                  <mat-label>Last Name</mat-label>
                  <input matInput [value]="userData.lastName" formControlName="lastName" />
                </mat-form-field>

                <mat-form-field class="w-2/5 col-span-6">
                  <mat-label>Preferred Name</mat-label>
                  <input matInput [value]="userData.preferredName" formControlName="preferredName" />
                </mat-form-field>

                <mat-form-field class="w-2/5 col-span-6">
                  <mat-label>Zip Code</mat-label>
                  <input matInput [value]="userData.zipcode" formControlName="zipcode" />
                </mat-form-field>

                <ng-container *ngIf="user.roles?.student">
                  <app-tags-input class="col-span-3" [control]="interestsControl" [data]="tags" label="Interests" placeholder="New Interest..."></app-tags-input>
                  <app-tags-input class="col-span-3" [control]="skillsControl" [data]="skills" label="Skills" placeholder="New Skill..."></app-tags-input>
                </ng-container>
              </div>
            </div>
            <div class="px-4 py-3 text-right bg-gray-50 sm:px-6">
              <button (click)="submit()" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-blue-400 border border-transparent rounded-md shadow-sm hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </div>



</section>
