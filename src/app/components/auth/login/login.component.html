<section>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto mt-6 lg:py-0">
      <div class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
          <div class="max-w-full p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                  Login
              </h1>
              <form class="space-y-4 md:space-y-6" [formGroup]="formData" action="#">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
                      <input type="email" formControlName="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                      <input type="password" formControlName="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                  </div>
                  <button *ngIf="!loggingIn else progress" type="submit" (click)="login()" class="w-full text-gray-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg
                      text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                      Login
                  </button>
                  <ng-template #progress>
                      <progress class="w-full progress progress-primary" value="65" max="100"></progress>
                  </ng-template>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Don't have an account? <a routerLink="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Register here</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
