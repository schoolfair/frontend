
<nav class="bg-gray-800">
  <div class="px-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" (click)="isOpen = !isOpen" class="inline-flex items-center justify-center p-2 text-gray-400 rounded-md hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.
            Heroicon name: outline/bars-3
            Menu open: "hidden", Menu closed: "block"
          -->
          <svg class="block w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!--
            Icon when menu is open.
            Heroicon name: outline/x-mark
            Menu open: "block", Menu closed: "hidden"
          -->
          <svg class="hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex items-center justify-center flex-1 sm:items-stretch sm:justify-start">
        <div class="flex items-center flex-shrink-0">
          <svg fill="#5182dc" height="32px" class="h-8" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 491.52 491.52" xml:space="preserve" stroke="#8fd8fe"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_iconCarrier"> <g> <g> <g> <path d="M142.828,226.161V204.8c0-11.305,9.175-20.48,20.48-20.48c11.305,0,20.48,9.175,20.48,20.48v48.21 c18.924,8.417,39.67,13.23,61.44,13.23c21.709,0,42.455-4.997,61.44-13.537V204.8c0-11.305,9.175-20.48,20.48-20.48 c11.305,0,20.48,9.175,20.48,20.48v20.869c17.695-16.466,31.703-37.11,39.956-61.03c0.266-0.758,0.573-1.495,0.922-2.212 l18.719-38.851c-19.988-25.62-51.978-41.656-88.863-41.656h-11.694V61.44c0-33.874-27.566-61.44-61.44-61.44 s-61.44,27.566-61.44,61.44v20.48h-8.479c-34.14,0-63.816,13.885-83.886,35.942l13.906,53.432 C113.87,192.696,126.813,211.231,142.828,226.161z M224.749,61.44c0-11.284,9.195-20.48,20.48-20.48s20.48,9.195,20.48,20.48 v20.48h-40.96V61.44z"></path> <path d="M456.746,373.74l-28.365-197.345c-0.061-0.573-0.266-1.106-0.328-1.7l-2.15,4.465 c-14.643,41.574-42.742,75.612-78.275,98.161v50.36c0,11.305-9.175,20.48-20.48,20.48c-11.305,0-20.48-9.175-20.48-20.48v-30.72 c-19.436,6.615-40.12,10.24-61.44,10.24c-21.402,0-42.025-3.727-61.44-10.26v30.741c0,11.305-9.175,20.48-20.48,20.48 c-11.305,0-20.48-9.175-20.48-20.48v-50.36c-33.69-21.34-60.764-52.941-76.083-92.221c-0.287-0.758-0.553-1.516-0.737-2.294 l-1.065-4.055L34.94,372.613c-4.608,29.798,3.994,60.006,23.613,82.903c19.62,22.876,48.148,36.004,78.295,36.004h217.805 c29.942,0,58.348-12.964,77.947-35.594C452.199,433.316,461.006,403.354,456.746,373.74z M265.708,409.6h-40.96 c-11.305,0-20.48-9.175-20.48-20.48c0-11.305,9.175-20.48,20.48-20.48h40.96c11.305,0,20.48,9.175,20.48,20.48 C286.189,400.425,277.013,409.6,265.708,409.6z"></path> </g> </g> </g> </g></svg>
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a routerLink="/" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="bg-gray-900 activated-route"
            class="px-3 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white " aria-current="page">Home</a>
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 items-center hidden pr-2 sm:flex sm:static sm:inset-auto sm:ml-6 sm:pr-0">

        <div *ngIf="firebase.user | async as user else unlogged">

          <button *ngIf="user.emailVerified" routerLink="/upgrade" routerLinkActive=" bg-gray-900 activated-route" class="px-3 py-2 mr-3 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white" aria-current="page">Upgrade</button>
          <button *ngIf="user.emailVerified" routerLink="/listings" routerLinkActive=" bg-gray-900 activated-route" class="px-3 py-2 mr-3 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white" aria-current="page">Listings</button>

          <button mat-icon-button [matMenuTriggerFor]="menu" class="text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">
            <mat-icon>expand_more</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="'user'">Profile</button>
            <button mat-menu-item (click)="firebase.SignOut()">Sign Out</button>
          </mat-menu>
        </div>
        <ng-template #unlogged>
          <button routerLink="/auth/login" routerLinkActive="bg-gray-900 activated-route" class="px-3 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white" aria-current="page">Login</button>
        </ng-template>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" *ngIf="isOpen">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <div *ngIf="firebase.user | async as user else unlogged">

        <a routerLink="/" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="bg-gray-900 activated-route" class="block px-3 py-2 text-base font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">Home</a>
        <a routerLink="/upgrade" routerLinkActive="bg-gray-900 activated-route" class="block px-3 py-2 text-base font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">Upgrade</a>
        <a routerLink="/listings" routerLinkActive="bg-gray-900 activated-route" class="block px-3 py-2 text-base font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">Listings</a>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="block text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">
          <mat-icon>expand_more</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="'user'">Profile</button>
          <button mat-menu-item (click)="firebase.SignOut()">Sign Out</button>
        </mat-menu>
      </div>
      <ng-template #unlogged>
        <a routerLink="/auth/login" routerLinkActive="bg-gray-900 activated-route" class="block px-3 py-2 text-base font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white">Login</a>
      </ng-template>
    </div>
  </div>
</nav>
